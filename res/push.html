      <textarea type="text" name="tire"  style="width:200px;" rows=3>前  轮：
左后轮：

      </td></tr>
      <tr><td>车辆质量</td><td><input type="text" name="weight"  value="340Kg"  /></td></tr>

      </td></tr>
      </table>
      <br>
      <input type="submit" value="提交">

  </form>

<script language="javascript">

      function getNowFormatDate() {

          var date = new Date();

          var seperator1 = "/";
          var year = date.getFullYear();
          var month = date.getMonth() + 1;
          var strDate = date.getDate();
          if (month >= 1 && month <= 9) {
              month = "0" + month;
          }
          if (strDate >= 0 && strDate <= 9) {
              strDate = "0" + strDate;
          }
          var currentdate = year + seperator1 + month + seperator1 + strDate;
          return currentdate;
      }

      document.getElementsByName('manuDate')[0].value = getNowFormatDate();

</script>
