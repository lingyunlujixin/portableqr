<!DOCTYPE html>
<html> 

<head>
<meta charset="utf-8" />
<title>push-data</title>
</head>
<body>
  
  <form name="save" method="POST" action="/push/" accept-charset="gbk">
      <table>
      <tr><td>制造国</td><td><input type="text" name="nation"   value="中国"  /></td></tr>
      <tr><td>制造商</td><td><input type="text" name="company"   value="山东庆丰"  /></td></tr>
      <tr><td>外形尺寸</td><td><input type="text" name="sizeof"  value="1345"  /></td></tr>
      <tr><td>车辆名称</td><td><input type="text" name="prodName"  value="山东庆丰"  /></td></tr>
      <tr><td>车架号（电机号）</td><td><input type="text" name="serialNum"  value="山东庆丰"  /></td></tr>
      <tr><td>功率</td><td><input type="text" name="capacity"  value="山东庆丰"  /></td></tr>
      <tr><td>电动机型号</td><td><input type="text" name="motorType"  value="山东庆丰"  /></td></tr>
      <tr><td>电池型号</td><td><input type="text" name="battery"  value="山东庆丰"  /></td></tr>
      <tr><td>轮胎编号</td><td><input type="text" name="tire"  value="山东庆丰"  /></td></tr>
      <tr><td>车辆质量</td><td><input type="text" name="weight"  value="山东庆丰"  /></td></tr>
      <tr><td>乘员数</td><td><input type="text" name="seatCount"  value="山东庆丰"  /></td></tr>
      <tr><td>出厂日期</td><td><input type="text" name="manuDate"  value="山东庆丰"  /></td></tr>
      <tr><td>经销商</td><td><input type="text" name="sealer"  value="山东庆丰"  /></td></tr>
      <tr><td>经销商联系方式</td><td><input type="text" name="sealerTel"  value="山东庆丰"  /></td></tr>
      <tr><td>参考价</td><td><input type="text" name="price"  value="山东庆丰"  /></td></tr>
      <tr><td>详细配置</td><td><input type="text" name="detail"  value="山东庆丰" /></td></tr>
      </table>
      <br>
      <input type="submit" value="提交">

  </form>

</body>
